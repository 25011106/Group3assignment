<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML5 Page</title>
</head>
<body>

  <h1>Hello, HTML5!</h1>

  <p>This is a paragraph. HTML5 is easy to learn.</p>

  <a href="https://example.com">Visit Example.com</a>

  <h2>Image Example</h2>
  <img src="https://via.placeholder.com/100" alt="Placeholder Image">

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>

  <h2>Table Example</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>30</td>
    </tr>
  </table>

  <h2>Form Example</h2>
  <form>
    Name: <input type="text" name="name"><br>
    Email: <input type="email" name="email"><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
